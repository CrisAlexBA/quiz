<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Registro de Usuario</h1>
            </div>
            <div class="card-body">
                <form class="form" id="registroUsuarioForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" required />
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirmaPassword">Repetir contraseña:</label>
                        <input type="password" id="confirmaPassword" name="confirmaPassword" required />
                    </div>
                    <div class="error-message" id="passwordError">Las contraseñas no coinciden</div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="" selected>Seleccione un estado</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registroUsuarioForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmaPassword = document.getElementById('confirmaPassword').value;
            if (password !== confirmaPassword) {
                document.getElementById('passwordError').style.display = 'block';
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
